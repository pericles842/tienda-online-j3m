<app-menu-bar></app-menu-bar>
<p-table
  #dt
  [value]="[]"
  [rows]="10"
  [columns]="columns"
  [paginator]="true"
  [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
  [tableStyle]="{ 'min-width': '75rem' }"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} productos"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 20, 30]"
>
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <h5 class="m-0">Cargos y permisos</h5>
      <p-iconfield>
        <p-inputicon styleClass="pi pi-search" />
        <input pInputText type="text" placeholder="Search..." />
      </p-iconfield>
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox />
      </th>
      @for (col of columns; track $index) {
      <th [pSortableColumn]="col.key" style="min-width: 16rem">
        {{col.field}}

        <!-- Si existe sortTable -->
        @if(col.sortTable) {
        <p-sortIcon [field]="col.key" />
        }
      </th>

      }
      <th style="min-width: 12rem">Acci√≥n</th>
    </tr>
  </ng-template>
  <ng-template #body let-product>
    <tr>
      <td style="width: 3rem">
        <p-tableCheckbox [value]="product" />
      </td>
      <td style="min-width: 12rem">{{ product.code }}</td>
      <td style="min-width: 16rem">{{ product.name }}</td>
      <td>
        <img
          [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
          [alt]="product.name"
          style="width: 64px"
          class="rounded"
        />
      </td>
      <td>{{ product.price | currency: 'USD' }}</td>
      <td>{{ product.category }}</td>
      <td>
        <p-rating [(ngModel)]="product.rating" [readonly]="true" />
      </td>
      <td>
        <p-tag [value]="product.inventoryStatus" />
      </td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" />
        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" />
      </td>
    </tr>
  </ng-template>
</p-table>
