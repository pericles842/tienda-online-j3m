<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <p-button label="Nuevo" icon="pi pi-plus" severity="primary" class="mr-2" outlined (click)="touchNew.emit()" />
    <p-button label="Eliminar" icon="pi pi-trash" severity="danger" outlined (click)="touchDelete.emit()" />
  </ng-template>

  <ng-template #end>
    <p-button label="Exportar" icon="pi pi-upload" severity="success" outlined (onClick)="touchExport.emit()" />
  </ng-template>
</p-toolbar>
