<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <p-button label="Nuevo" icon="pi pi-plus" severity="secondary" class="mr-2" (click)="touchNew.emit()" />
    <p-button severity="secondary" label="Eliminar" icon="pi pi-trash" outlined  (click)="touchDelete.emit()" />
  </ng-template>

  <ng-template #end>
    <p-button label="Exportar" icon="pi pi-upload" severity="secondary" (onClick)="touchExport.emit()" />
  </ng-template>
</p-toolbar>
