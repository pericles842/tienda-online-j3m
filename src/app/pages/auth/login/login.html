<app-floating-configurator />

<div class="bg-surface-50 dark:bg-surface-950 px-6 py-10 md:px-20 lg:px-80">
  <div class="bg-surface-0 dark:bg-surface-900 p-8 md:p-8 shadow-sm rounded-md w-full max-w-md mx-auto flex flex-col gap-8">
    <!-- Header -->
    <div class="flex flex-col items-center gap-4">
      <div class="flex items-center gap-4">
        <img src="assets/images/logotipo.png" alt="logo" class="w-20" />
      </div>
      <div class="flex flex-col items-center gap-2 w-full">
        <!-- <div class="text-surface-900 dark:text-surface-0 text-2xl font-semibold leading-tight text-center w-full">Welcome Back</div> -->
        <div class="text-center w-full">
          <span class="text-surface-700 dark:text-surface-200 leading-normal">No tienes una cuenta?</span>
          <a class="text-primary font-medium ml-1 cursor-pointer hover:text-primary-emphasis">Crear Cuenta</a>
        </div>
      </div>
    </div>

    <!-- DATOS PERSONALES -->
    <div class="grid grid-cols-12 gap-6">
      <!-- Correo -->
      <div class="col-span-12">
        <label for="correo" class="block mb-2 text-sm text-primary">Correo</label>
        <input pInputText id="correo" type="email" placeholder="jorge.david@gmail.com" class="w-full" />
      </div>

      <!-- ContraseñaS-->
      <div class="col-span-12">
        <label for="correo" class="block mb-2 text-sm text-primary">Contraseña</label>
        <p-password [toggleMask]="true" [feedback]="false" class="w-full" inputStyleClass="w-full" />
      </div>

      <!-- ContraseñaS-->
    </div>

    <div class="flex justify-between">
      <label for="correo" class="block mb-2 text-sm text-primary">Recordar Contraseña</label>
      <p-checkbox [(ngModel)]="checked1" [binary]="true" />
    </div>

    <!-- Botón -->
    <button pButton class="w-full py-2 rounded-lg flex justify-center items-center gap-2">
      <i pButtonIcon class="pi pi-user text-base! leading-normal!"></i>
      <span pButtonLabel>Ingresar</span>
    </button>
  </div>
</div>
