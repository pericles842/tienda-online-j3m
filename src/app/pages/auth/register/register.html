<app-floating-configurator />
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <!-- Título -->
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>

    <!-- Formulario en grid -->
    <form class="grid grid-cols-1 gap-6">
      <!-- Usuario -->
      <div class="col-span-6">
        <label for="username" class="block text-gray-700 mb-2">Usuario</label>
        <input pInputText id="username" type="text" placeholder="Ingresa tu usuario" class="w-full p-inputtext-sm" />
      </div>

      <!-- Contraseña -->
      <div class="col-span-6">
        <label for="password" class="block text-gray-700 mb-2">Contraseña</label>
        <p-password id="password" placeholder="Ingresa tu contraseña" [feedback]="false" class="w-full" inputStyleClass="w-full"></p-password>
      </div>

      <!-- Botón -->
      <div class="col-span-12">
        <button pButton type="button" label="Ingresar" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg py-2"></button>
      </div>
    </form>

    <!-- Registro -->
    <div class="text-center mt-6">
      <span class="text-gray-600">¿No tienes cuenta?</span>
      <a href="#" class="text-blue-600 font-semibold hover:underline"> Regístrate</a>
    </div>
  </div>
</div>
