<app-floating-configurator />

<div class="bg-surface-50 dark:bg-surface-950 px-6 py-5 md:px-20 lg:px-80">
  <div class="bg-surface-0 dark:bg-surface-900 p-8 md:p-8 shadow-sm rounded-2xl w-full max-w-xl mx-auto flex flex-col gap-8">
    <!-- Header -->
    <div class="flex flex-col items-center gap-4">
      <div class="flex items-center gap-4">
        <img src="assets/images/logotipo.png" alt="logo" class="w-20" />
      </div>
      <div class="flex flex-col items-center gap-2 w-full">
        <!-- <div class="text-surface-900 dark:text-surface-0 text-2xl font-semibold leading-tight text-center w-full">Welcome Back</div> -->
        <div class="text-center w-full">
          <span class="text-surface-700 dark:text-surface-200 leading-normal">Ya tienes una cuenta?</span>
          <a class="text-primary font-medium ml-1 cursor-pointer hover:text-primary-emphasis" routerLink="/auth/login"
            >Iniciar Sesión</a
          >
        </div>
      </div>
    </div>

    <!-- DATOS PERSONALES -->
    <div class="grid grid-cols-12 gap-6">
      <!-- Nombre -->
      <div class="col-span-12 md:col-span-6">
        <label for="nombre" class="block mb-2 text-sm text-primary">Nombre</label>
        <input pInputText id="nombre" type="text" placeholder="Jorge David" class="w-full" />
      </div>

      <!-- Apellido -->
      <div class="col-span-12 md:col-span-6">
        <label for="apellido" class="block mb-2 text-sm text-primary">Apellido</label>
        <input pInputText id="apellido" type="text" placeholder="Garcia Espinosa" class="w-full" />
      </div>

      <!-- Correo -->
      <div class="col-span-12 md:col-span-6">
        <label for="correo" class="block mb-2 text-sm text-primary">Correo</label>
        <input pInputText id="correo" type="email" placeholder="jorge.david@gmail.com" class="w-full" />
      </div>
      <!-- cedula -->
      <div class="col-span-12 md:col-span-6">
        <label for="correo" class="block mb-2 text-sm text-primary">Cédula</label>
        <input pInputText id="correo" type="number" placeholder="303297834" class="w-full" />
      </div>

      <!-- seleccionar grupo -->
      <div class="col-span-12 md:col-span-6">
        <label for="correo" class="block mb-2 text-sm text-primary">Caja de ahorro</label>
        <p-select [options]="cities" optionLabel="name" placeholder="Seleccionar grupo" class="w-full" />
      </div>

      <!-- seleccionar grupo -->
      <div class="col-span-12 md:col-span-6">
        <label for="correo" class="block mb-2 text-sm text-primary">Teléfono</label>
        <input pInputText id="correo" type="number" placeholder="04245364786" class="w-full" />
      </div>

      <div class="col-span-12 md:col-span-4">
        <label for="correo" class="block mb-2 text-sm text-primary">Ciudad</label>
        <p-select [options]="cities" optionLabel="name" placeholder="Seleccionar grupo" class="w-full" />
      </div>

      <div class="col-span-12 md:col-span-4">
        <label for="correo" class="block mb-2 text-sm text-primary">Estado</label>
        <p-select [options]="cities" optionLabel="name" placeholder="Seleccionar grupo" class="w-full" />
      </div>

      <div class="col-span-12 md:col-span-4">
        <label for="correo" class="block mb-2 text-sm text-primary">Parroquia</label>
        <p-select [options]="cities" optionLabel="name" placeholder="Seleccionar grupo" class="w-full" />
      </div>

      <!-- ContraseñaS-->
      <div class="col-span-12">
        <label for="correo" class="block mb-2 text-sm text-primary">Contraseña</label>
        <p-password [toggleMask]="true" class="w-full" inputStyleClass="w-full" />
      </div>

      <div class="col-span-12">
        <label for="correo" class="block mb-2 text-sm text-primary">Repetir Contraseña</label>
        <p-password [toggleMask]="true" class="w-full" inputStyleClass="w-full" />
      </div>
    </div>

    <!-- Botón -->
    <button pButton class="w-full py-2 rounded-lg flex justify-center items-center gap-2">
      <i pButtonIcon class="pi pi-user text-base! leading-normal!"></i>
      <span pButtonLabel>Crear Cuenta</span>
    </button>
  </div>
</div>
