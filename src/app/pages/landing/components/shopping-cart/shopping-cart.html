<div class="mt-3 mr-4">
  <p-overlaybadge severity="contrast" class="cursor-pointer" (click)="viewShoppingCard.set(true)"
    [value]="products.length">
    <i class="pi pi-shopping-cart" style="font-size: 2rem; color: var(--color-yellow-950)"></i>
  </p-overlaybadge>
</div>

<p-drawer styleClass="!w-full  md:!w-[30rem]" [(visible)]="viewShoppingCard" header="Carrito de productos"
  position="right">
  <div class="flex flex-col gap-0.5-5 mb-50">
    @for (product of products; track $index) {
    <div class="flex items-center justify-between shadow-md rounded p-4 mb-3">
      <!-- Imagen -->
      <div class="flex items-center gap-4">
        <img [src]="product.url_img" [alt]="product.url_img" class="w-20 h-20 object-contain rounded-lg" />
        <!-- Info del producto -->
        <div class="flex flex-col">
          <span class="font-semibold text-2xl text-surface-950 dark:text-primary-100">{{product.name}}</span>
          <span class="font-semibold text-lg text-surface-800 dark:text-primary-300">Cantidad:
            {{product.quantity}}</span>
          <div class="flex justify-start gap-3 items-center">
            <span class="text-lg text-blue-500 font-bold dark:text-primary-300">{{product.price |currency:'USD'}}</span>
            <span
              class="text-sm text-surface-500 dark:text-primary-400">{{calculatePriceForBs(product.price)|currency:'Bs'}}</span>
          </div>

          <div class="w-30 mt-5">
            <app-items-button (addAmount)="addAmount(product.id)" [amount]="product.quantity"
              (subtractAmount)="subtractAmount(product.id)" size="small"></app-items-button>
          </div>
        </div>
      </div>

      <!-- Precios y eliminar -->
      <div class="flex flex-col justify-end">
        <p-button (click)="deleteProductInCard(product.id)" icon="pi pi-trash" [text]="true" severity="danger"
          size="small"></p-button>
      </div>
    </div>

    }

    <!-- Contenedor de subtotal -->
    <div class="absolute flex flex-col bottom-0 left-0 right-0 p-5 bg-surface-100">
      <app-subtotal-shopingcart></app-subtotal-shopingcart>
      <!-- 
      <button
        (click)="redirectCheckout()"
        [disabled]="getTotal() == 0"
        [ngClass]="getTotal() == 0 ? 'opacity-50 cursor-not-allowed' : ''"
        class="hover:bg-primary-700 cursor-pointer px-4 py-4 rounded-md bg-primary-800 w-full mt-5 text-primary-50 font-bold">
        Comprar
      </button> -->

      <app-button-checkout
        (onCheckout)="this.viewShoppingCard.set(false)"
        class="mt-5"
        [disabled]="getTotal() == 0"
      ></app-button-checkout>
      
      <button
        (click)="cleanShoppingCard()"
        [disabled]="getTotal() == 0"
        [ngClass]="getTotal() == 0 ? 'opacity-50 cursor-not-allowed' : ''"
        class="hover:bg-red-700 cursor-pointer px-4 py-4 rounded-md bg-red-500 w-full mt-5 text-primary-50 font-bold">
        Limpiar
      </button>
    </div>
  </div>
</p-drawer>
